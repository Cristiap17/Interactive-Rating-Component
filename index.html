<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-content">
        <div id="cardContainer">
            <div class="card-content">
                <div class="icon-star-content">
                    <img src="./assets/images/icon-star.svg" alt="Icon Star">
                </div>
                <h1>How did we do?</h1>
                <p>Please let us know we did with ypu support request. All feedback is appreciated to hep us improve out offering!</p>
    
                <div class="ratio-content">
                    <kbd id="ratio1">1</kbd>
                    <kbd id="ratio2">2</kbd>
                    <kbd id="ratio3">3</kbd>
                    <kbd id="ratio4">4</kbd>
                    <kbd id="ratio5">5</kbd>
                </div>
    
                <button id="submitButton" class="submit-button">Submit</button>
            </div>
        </div>
        

        <div id="submit-content" class=" inactive">
            <div class="submited-state inactive">
                <div class="thankYou-icon">
                    <img src="./assets/images/illustration-thank-you.svg" alt="Thank you ilustration">
                    <p id="numberSelected"></p>
                </div>
                <h1>Thank you!</h1>
                <p class="">We appreciate you tanking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>  
    </div>

    <script src="./main.js"></script>
</body>
</html>
